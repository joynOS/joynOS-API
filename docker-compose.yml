services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ego-eimi
      POSTGRES_PASSWORD: ego-eimi
      POSTGRES_DB: joynos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  migrate:
    build: .
    command: alembic upgrade head
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
